name: .NET CI

on:
  push:
    tags:
        - 'v*.*.*'

jobs:
    build-test:
        runs-on: Ubuntu-latest

        steps:
        - uses: actions/checkout@v4

        - name: Setup .NET
          uses: actions/setup-dotnet@v4
          with:
            dotnet-version: 8.0.x

        - run: dotnet restore
        - run: dotnet build --no-restore --configuration Release
        - run: dotnet test --no-build --configuration Release --verbosity normal

        - name: Extract version from tag
          run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

        
        - name: Built Docker Image
          run: docker build -t cicddemo1 .

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
            username: ${{ secrets.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_PASSWORD }}

        - name: Push to Docker Hub
          run: |
            docker tag cicddemo1 ${{ secrets.DOCKERHUB_USERNAME }}/cicddemo1:${VERSION}
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/cicddemo1:${VERSION}
            docker tag cicddemo1 ${{ secrets.DOCKERHUB_USERNAME }}/cicddemo1:latest
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/cicddemo1:latest
